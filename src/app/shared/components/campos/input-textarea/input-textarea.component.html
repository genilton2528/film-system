<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <textarea
      matInput 
      [placeholder]="titulo" 
      [name]="controlName" 
      [formControlName]="controlName">
    </textarea>
    <mat-error *ngIf="validacao.hasErrorValidar( formControl, 'required')">Esse campo e obrigat√≥rio!</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar( formControl, 'minlength')">
      minimo de {{ validacao.lengthValidar(formControl, 'minlength') }} caracteres!
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar( formControl, 'maxlength')">
      maximo de {{ validacao.lengthValidar(formControl, 'maxlength') }} caracteres!
    </mat-error>
  </mat-form-field>
</div>
